<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Create Bracket</h1>
<form action="#" th:action="@{/create_bracket}" th:object="${bracketDTO}" method="post">
  <p>BracketId: <input type="text" th:field="*{id}" /></p>
  <p>Name: <input type="text" th:field="*{name}" /></p>

  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
